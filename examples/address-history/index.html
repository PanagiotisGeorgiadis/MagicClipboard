<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address history example</title>

  <style>
    fieldset {
      max-width: 240px;
      margin-right: 24px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    fieldset > label {
      margin-bottom: 4px;
    }

    fieldset > input {
      margin-bottom: 8px;
    }

    .row {
      display: flex;
    }

    h4 {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <h2>Your past addresses</h2>

  <h4>Instructions</h4>
  <p>
    Step 1: Copy the data from <strong>data.json</strong> into the Magic Clipboard.
  </p>
  <p>
    Step 2: Right click into any input and select the data you'd like to paste through the <strong>Magic Clipboard</strong> "context menu".
  </p>

  <br />

  <div class="row">
    <fieldset name="address-1">
      <legend>Address 1</legend>

      <label for="address-1-address-line-1">Address Line 1</label>
      <input id="address-1-address-line-1" type="text" name="address-1-address-line-1" />

      <label for="address-1-address-line-2">Address Line 2</label>
      <input id="address-1-address-line-2" type="text" name="address-1-address-line-2" />

      <label for="address-1-postcode">Postcode</label>
      <input id="address-1-postcode" type="text" name="address-1-postcode" />

      <label for="address-1-city">City</label>
      <input id="address-1-city" type="text" name="address-1-city" />

      <label for="address-1-county">County</label>
      <input id="address-1-county" type="text" name="address-1-county" />

      <label for="address-1-country">Country</label>
      <input id="address-1-country" type="text" name="address-1-country" />
    </fieldset>

    <fieldset name="address-2">
      <legend>Address 2</legend>

      <label for="address-2-address-line-1">Address Line 1</label>
      <input id="address-2-address-line-1" type="text" name="address-2-address-line-1" />

      <label for="address-2-address-line-2">Address Line 2</label>
      <input id="address-2-address-line-2" type="text" name="address-2-address-line-2" />

      <label for="address-2-postcode">Postcode</label>
      <input id="address-2-postcode" type="text" name="address-2-postcode" />

      <label for="address-2-city">City</label>
      <input id="address-2-city" type="text" name="address-2-city" />

      <label for="address-2-county">County</label>
      <input id="address-2-county" type="text" name="address-2-county" />

      <label for="address-2-country">Country</label>
      <input id="address-2-country" type="text" name="address-2-country" />
    </fieldset>

    <fieldset name="address-3">
      <legend>Address 3</legend>

      <label for="address-3-address-line-1">Address Line 1</label>
      <input id="address-3-address-line-1" type="text" name="address-3-address-line-1" />

      <label for="address-3-address-line-2">Address Line 2</label>
      <input id="address-3-address-line-2" type="text" name="address-3-address-line-2" />

      <label for="address-3-postcode">Postcode</label>
      <input id="address-3-postcode" type="text" name="address-3-postcode" />

      <label for="address-3-city">City</label>
      <input id="address-3-city" type="text" name="address-3-city" />

      <label for="address-3-county">County</label>
      <input id="address-3-county" type="text" name="address-3-county" />

      <label for="address-3-country">Country</label>
      <input id="address-3-country" type="text" name="address-3-country" />
    </fieldset>
  </div>

</body>
</html>
